	<div class="container">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
		</div>
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
		<form role="form" action="#" method="post" class="form-horizontal">
		<div class="container-fluid" style="text-align: center;"><img src="images/reg_button.jpg" alt="Регистрация" width=200 class="img-rounded" ></div>
		<br>
		<div class="form-group">
			<label for="login_name" class="col-md-2">Логин:</label>
			<div class="col-md-10">
			<input type="text" id="login_name" class="form-control input-sm" placeholder="Введите Логин">
		</div>
		</div>
		<div class="form-group">
			<label for="pass" class="col-md-2">Пароль</label>
			<div class="col-md-10">
				<input type="password" id="pass" class="form-control input-sm" placeholder="Введите пароль">
			</div>
		</div>		
		<div class="form-group">
			<label class="col-md-2" for="re_pass">Подтвердите пароль:</label>
			<div class="col-md-10">
				<input type="password" id="re_pass" class="form-control input-sm" placeholder="Подтвердите пароль">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2">Выберите тип аккаунта:</label>
			<div class="col-md-10">
			<div class="radio-horizontal">
				<label class="col-md-2">
				<input type="radio" value="regular" name="account" checked="">Обычный аккаунт
				</label>
			</div>
			
			<div class="radio-horizontal">
				<label>
				<input type="radio" value="VIP" name="account">VIP аккаунт
				</label>
			</div>
		</div>
		</div>
		<div class="form-group">		
			<label for="number" class="col-md-2">Выберите любимое число:</label>
			<div class="col-md-10">
				<select class="form-control input-sm" id="number">
				<option value="one">1</option>
				<option value="two">2</option>
				<option value="three">3</option>
				<option value="four">4</option>
				<option value="five">5</option>
				<option value="six">6</option>
				<option value="seven">7</option>
				<option value="eight">8</option>
				<option value="nine">9</option>
				<option value="ten">10</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="interests">Расскажите коротко о Ваших интересах:</label>
			<textarea class="form-control" id="interests" cols=50 rows=10 placeholder="Коротко об интересах"></textarea>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="rules">Я согласен с <a href="rules.html" target="_blanc">Правилами</a>
			</label>
		</div>
		<button type="submit" class="btn btn-primary">
			<i class="glyphicon glyphicon-ok"></i>
			Подтвердить регистрацию
		</button>
		</form>
