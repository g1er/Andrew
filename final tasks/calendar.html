<html>
<head>
<script language = "JavaScript">
var get_date = new Date();
var current_date = get_date.getDate();
var current_day = get_date.getDay();
var get_number = +prompt("Введите число, соответствующее дню недели (Пн - 1, Вт - 2 и т.д.):");
	if (get_number > 7) alert ("Допустимы только цифры от 1 до 7. Введите цифру заново.");
function mark_date(){
var start_day = 0;
document.write("<table cellspacing=\"0\" cellpadding=\"10\">");
document.write("<tr>");
for (l=0; l<1; l++){

document.write("<td>" + "<b>");
	document.write("Пн");
document.write("</td>" + "</b>");
document.write("<td>" + "<b>");
	document.write("Вт");
document.write("</td>" + "</b>");
document.write("<td>" + "<b>");
	document.write("Ср");
document.write("</td>" + "</b>");
document.write("<td>" + "<b>");
	document.write("Чт");
document.write("</td>" + "</b>");
document.write("<td>" + "<b>");
	document.write("Пт");
document.write("</td>" + "</b>");
document.write("<td>" + "<b>");
	document.write("Сб");
document.write("</td>" + "</b>");
document.write("<td>" + "<b>");
	document.write("Вс");
document.write("</td>" + "</b>");
}
document.write("</tr>");
for (j=1; j<=7; j++){
	if (start_day == current_date - 1) 
			document.write("<td bgcolor='orange'>");
		else document.write("<td>");
	if (j >= get_number) start_day++;
	else continue;
	document.write(start_day);
	document.write("</td>");
}
for (i=1; i<=6; i++){
	document.write("<tr>");
		for (j=1; j<=7; j++){
		if (start_day == current_date - 1) 
			document.write("<td bgcolor='orange'>");
		else document.write("<td>");
		start_day++;
		document.write(start_day);
		document.write("</td>");
		if (start_day == 31) return;
	}
	document.write("</tr>");
}
document.write("</table>");
}

</script>
</head>
<body onLoad="mark_date()">
</body>
</html>
