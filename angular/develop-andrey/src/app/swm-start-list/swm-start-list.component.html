<div class="swimBlockStyle">
  <app-reg-form (onAddParticipant) = addParticipant($event)></app-reg-form><br>
  <h3 appColor>Start List:</h3>
  <p appFont [hoverFont] = "'32px'" [defaultFont] = "'18px'" *ngFor="let participant of participants, let i = index">{{(i+1) + " " + participant.name + ", " + participant.swStyle + ", " + participant.distance}}</p>
</div>
